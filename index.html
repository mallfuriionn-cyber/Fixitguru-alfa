<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixIt Guru v2.1 | Studio Synthesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mica-bg: #000814;
            --acrylic-bg: rgba(255, 255, 255, 0.08);
            --fluent-border: rgba(255, 255, 255, 0.12);
            --fluent-radius: 8px;
        }
        body {
            font-family: 'Inter', -apple-system, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--mica-bg);
            color: #ffffff;
            overflow: hidden;
            /* Mica simulation */
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(8, 145, 178, 0.05) 0%, transparent 50%);
        }
        .acrylic {
            background: var(--acrylic-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--fluent-border);
            border-radius: var(--fluent-radius);
        }
        .acrylic-deep {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
        }
        .reveal-focus:hover {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        .sidebar-item-active {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid #3b82f6;
        }
        .rounded-fluent {
            border-radius: var(--fluent-radius);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fluent {
            animation: fadeIn 0.4s cubic-bezier(0.1, 0.9, 0.2, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
