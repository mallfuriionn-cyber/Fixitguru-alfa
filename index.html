
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FixIt Guru | Synthesis OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --synthesis-bg: #FBFBFD;
            --synthesis-card: #FFFFFF;
            --synthesis-accent: #007AFF;
            --synthesis-border: rgba(0, 0, 0, 0.05);
            --synthesis-text: #1D1D1F;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--synthesis-bg);
            color: var(--synthesis-text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100dvh;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }
        #root { height: 100%; display: flex; flex-direction: column; position: relative; z-index: 10; }
        
        .grid-bg {
            position: fixed; inset: 0;
            background-image: 
                linear-gradient(rgba(0, 122, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 122, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px; z-index: 0; pointer-events: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--synthesis-border);
        }
        
        .animate-synthesis-in {
            animation: synthesisIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes synthesisIn {
            from { opacity: 0; transform: scale(0.99) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .bubble-user {
            background-color: var(--synthesis-accent); color: white;
            border-radius: 24px 24px 4px 24px;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.15);
        }
        .bubble-model {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            color: var(--synthesis-text);
            border-radius: 24px 24px 24px 4px;
        }

        /* --- PRINT PROTOCOL --- */
        #print-portal { display: none; }

        @media print {
            body * { visibility: hidden; }
            #print-portal { 
                display: block !important; 
                visibility: visible !important; 
                position: absolute;
                left: 0; top: 0; width: 100%;
                background: white;
                color: black;
                padding: 40px;
            }
            #print-portal * { visibility: visible !important; }
            .grid-bg, header, footer, button, nav { display: none !important; }
            
            .legal-paper-preview {
                font-family: 'Libre Baskerville', serif;
                line-height: 1.6;
                color: #000;
            }
            .synthesis-seal {
                width: 100px; height: 100px;
                border: 4px double #007AFF;
                border-radius: 50%;
                display: flex; flex-direction: column;
                align-items: center; justify-content: center;
                color: #007AFF;
                transform: rotate(-15deg);
                opacity: 0.8;
                margin-top: 40px;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1"
  }
}
</script>
</head>
<body class="safe-top overflow-hidden">
    <div class="grid-bg"></div>
    <div id="root"></div>
    <div id="print-portal"></div>
</body>
</html>
